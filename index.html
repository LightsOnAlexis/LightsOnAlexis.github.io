  <script>
    var id = null;
    window.onload=function() {
        myMove() ;
    }
    function myMove() {
      var elem = document.getElementById("myAnimation");   
      var pos = 0;
      clearInterval(id);
      id = setInterval(frame, 10);
      function frame() {
        if (pos == 800) {
          clearInterval(id);
        } else {
          pos++; 
        
          elem.style.left = pos + 'px'; 
        }
      }
    }
